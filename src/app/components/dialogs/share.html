<ul [hidden]="listUsers.length === 0">
    <li *ngFor="let user of listUsers" >
        <span>{{ user.sharedUserId }}</span>
        <span>{{ user.canDownload }}</span>
        <span>{{ user.canUpload }}</span>
    </li>
</ul>

<div style="margin-top: 2%; margin-left: 30%; width: 35%;">
    <div style="color: red">
        <div *ngIf="email.errors && (email.dirty || email.touched)">
            L'email n'est pas valide.
        </div>
        <div *ngIf="error">
            {{ error }}
        </div>
        <br />
    </div>
    <div class="form-group">
        <label>Adresse mail de l'utilisateur: </label>
        <input class="form-control" name="email" required maxlength="255" #email="ngModel" [pattern]="emailPattern" [(ngModel)]="newSharedUserEmail" />
        <label>Peut télécharger les fichiers</label>
        <input type="checkbox" [(ngModel)]="checkCanDownload">
        <label>Peut envoyer des fichiers</label>
        <input type="checkbox" [(ngModel)]="checkCanUpload">
    </div>
    <button class="btn btn-success" [disabled]="email.errors" (click)="addUserToShareList()">Partager l'élement avec l'utilisateur</button>
</div>
