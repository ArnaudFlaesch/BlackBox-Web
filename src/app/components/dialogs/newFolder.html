<h4>Nouveau dossier</h4>

<div style="color: red">
    <div *ngIf="name.errors && (name.dirty || name.touched)">
        Le nom du dossier est obligatoire.
    </div>
    <div *ngIf="error">
        {{ error }}
    </div>
    <br />
</div>

<div class="form-group">
    <label for="newFolderName">Nom du dossier</label>
    <input type="text" class="form-control" name="name" required maxlength="255" #name="ngModel" [(ngModel)]="_folderName" id="newFolderName" placeholder="Nom du dossier">
</div>

<button class="btn btn-success" [disabled]="name.errors" (click)="createNewFolder()">Cr√©er le nouveau dossier</button>
