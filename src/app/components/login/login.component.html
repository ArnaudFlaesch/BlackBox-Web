<div style="background-color: grey; position: relative; height: 100%;">
    <div style="margin-left: 30%; width: 35%">
        <div style="color: red">
            <div *ngIf="email.errors && (email.dirty || email.touched)">
                L'email n'est pas valide.
            </div>
            <div *ngIf="password.errors && (password.dirty || password.touched)">
                Le mot de passe doit faire entre 8 et 20 caractères.
            </div>
            <div *ngIf="error">
                {{ error }}
            </div>
            <br />
        </div>

        <div>
            <div class="form-group">
                <label>Adresse mail (login): </label>
                <input class="form-control" name="email" required maxlength="255" #email="ngModel" [pattern]="this.emailPattern" [(ngModel)]="this.credentials.email">
            </div>
            <div class="form-group">
                <label>Mot de passe: </label>
                <input class="form-control" name="password" required maxlength="20" #password="ngModel" minlength="8" maxlength="20" [(ngModel)]="this.credentials.password" type="password">
            </div>
            <button class="btn btn-success" [disabled]="email.errors || password.errors" (click)="logUser()">Se connecter</button>
            <button class="btn btn-primary" routerLink="/register" routerLinkActive="active">Créer un compte</button>
        </div>
    </div>
</div>
