<h4>Nouveau fichier</h4>

<div style="color: red">
    <div *ngIf="name.errors && (name.dirty || name.touched)">
        Le nom du fichier est obligatoire et doit comporter son extension (.txt, .doc, etc.).
    </div>
    <br />
</div>

<div class="form-group">
    <label for="newFileName">Nom du fichier</label>
    <input type="text" class="form-control" name="name" required maxlength="255" #name="ngModel" [pattern]="this.fileNamePattern" [(ngModel)]="fileName" id="newFileName" placeholder="Nom du fichier">
</div>

<button class="btn btn-success" [disabled]="name.errors" (click)="createNewFile()">Cr√©er le nouveau fichier</button>
