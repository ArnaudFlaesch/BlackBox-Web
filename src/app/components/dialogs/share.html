<ul [hidden]="listUsers.length < 1">
    <li *ngFor="let user of listUsers" >
        <span>{{ user.firstname }} </span>
        <span>{{ user.name }} </span>
        <span>{{ user.email }}</span>
        <span><button class="btn btn-danger" (click)="deleteAccess(user._id)">Supprimer l'accÃ¨s</button></span>
    </li>
</ul>

<div style="margin-top: 2%; margin-left: 30%; width: 35%;">
    <div style="color: red">
        <div *ngIf="email.errors && (email.dirty || email.touched)">
            L'email n'est pas valide.
        </div>
        <div *ngIf="error">
            {{ error }}
        </div>
        <br />
    </div>
    <div class="form-group">
        <label>Adresse mail de l'utilisateur : </label>
        <input class="form-control" name="email" required maxlength="255" #email="ngModel" [pattern]="emailPattern" [(ngModel)]="newSharedUserEmail" />
    </div>
    <button class="btn btn-success" [disabled]="email.errors" (click)="addUserToShareList()">Partager l'Ã©lement avec l'utilisateur</button>
</div>
